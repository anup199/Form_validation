<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="form.css" />
  <body>
    <div class="container">
      <div class="form" id="status1">
        <div class="status">
          <label for="name">Username</label>
          <input
            type="text"
            name="name"
            id="name"
            class="input"
            placeholder="Username"
          />
        </div>

        <div class="status">
          <label for="password">Password</label>
          <input
            type="password"
            name="pwd"
            id="pswd"
            class="input"
            placeholder="Password"
          />
        </div>

        <div class="btn">
          <input
            type="submit"
            value="Submit"
            onclick="myFunction()"
            class="status input"
          />
        </div>
      </div>
    </div>
    <div class="content">
      <p id="namelist"></p>
    </div>
   


    <script src="action.js"></script>
  </body>
</html>
